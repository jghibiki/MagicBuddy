<div ng-controller="SelectorCtrl">
        <label> Search Cards:</label>
        <input type="text" ng-model="searchQuery" ng-change="search()" ng-model-optsions="{debounce: 2000}"/>
    <div ng-repeat="card in getSearchResults() track by $index | limitTo:10" class="you-may-copy-us" dragula-scope="$parent" ng-click="$parent.add($index, $event)" ng-mouseover="viewCard($index)" ng-mouseleave="hideCard()" style="cursor: pointer">{{card.name}}</div>
</div>
