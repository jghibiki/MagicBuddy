<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Magic Buddy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css ">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/angular-dragula/dist/dragula.min.css">
  <link rel="stylesheet" href="css/magic-font.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body layout="row">
    <md-sidenav 
         class="md-sidenav-left"
         md-is-locked-open="$mdMedia('gt-md')"
         md-disable-backdrop
         md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <h1>Magic Buddy</h1>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <md-list>
                <!--
                <md-list-item>
                    <menu-link>
                    <a href="#/">
                        <md-button>Main Menu</md-button>
                    </a>
                    </menu-link>
                </md-list-item>
                -->
                <md-list-item>
                        <a href="#/deck">
                            <md-button>Deck Builder</md-button>
                        </a>
                </md-list-item>
                <md-list-item>
                        <a href="#/collection">
                            <md-button>Collection Manager</md-button>
                        </a>
                </md-list-item>
            </md-list>
        </md-content>
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Revision Management</h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-list>
                <md-list-item>
                        <a href="">
                            <md-button>Pull Changes</md-button>
                        </a>
                </md-list-item>
                <md-list-item>
                    <a href="">
                        <md-button>Commit Changes</md-button>
                    </a>
                </md-list-item>
                <md-list-item>
                        <a href="#/collection">
                            <md-button>Push Changes</md-button>
                        </a>
                </md-list-item>
            </md-list>
    </md-sidenav>
    <md-content layout="column" flex>
         <span ng-view></span>

        <div layout-padding layout-align="bottom center">
          <div style="text-align: center">Magic Buddy: v<span app-version></span> Copyright 2016 Jordan Goetze</div>
        </div>
    </md-content>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-dragula/dist/angular-dragula.js"></script>
  <script src="app.js"></script>
  <script src="services.js"></script>
  <script src="mainMenu/mainMenu.js"></script>
  <script src="deck/deck.js"></script>
  <script src="collection/collection.js"></script>
  <script src="selector/selector.js"></script>
  <script src="viewer/viewer.js"></script>
  <script src="visualization/manaCurveDirective.js"></script>
  <script src="visualization/manaDistributionDirective.js"></script>
  <script src="visualization/manaSourceDistributionDirective.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/angular-socket-io/socket.js"></script>
