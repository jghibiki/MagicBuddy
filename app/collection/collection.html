<div>
    <h1>Collection Manager:</h1>
    <div class="pure-g">
        <div class="pure-u-4-5"></div>
        <div class="pure-u-1-5">
            <button ng-click="saveCollection()">Save Collection</button>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3" ng-include="'selector/selector.html'">
        </div>
        <div class="pure-u-2-3" >
            <b>My Collection:</b>
            <div style="border-style: solid; border-width: 1px 1px 1px 1px; padding: 5px;">
                <div ng-repeat="card in getCollection()">{{ card.name }}</div>
            </div>
        </div>
    </div>
</div>
